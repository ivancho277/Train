<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center col-md-10 offset-1">
        <h1 class="display-3">Train Time</h1>
    </div>
    <!-- start container for employee form -->

    <!-- /employee form -->
    </div>
    <!-- /emplpoyee form container -->
    <!-- start employee results container -->
    <div class="container">
        <!-- start employee results -->
        <div class="card m-2 mb-4" id="train-results">
            <div class="card" id="train-results-header">
                <div class="card-header">
                    <!-- employee results header -->
                    <span>Current Train Schedule</span>
                </div>
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                        <!-- employee table header -->
                        <tr>
                            
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- /employee table header -->
                    <!-- emplpyee input displays below -->
                    <tbody id="add-employee-info">
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            
                        </tr>
                    </tbody>
                    <!-- /employee input -->
                </table>
            </div>
        </div>
        <!-- /emplpoyee results -->
    </div>

    <div class="container">
        <div class="card m-2 mb-4" id="train-parameters">
            <!-- start employee form -->
            <div class="card-header">
                <span>Add Train</span>
            </div>
            <div class="card-body p-4">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" aria-describedby="trainName" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination </label>
                    <input type="text" class="form-control" id="destination" aria-describedby="destination" required>
                </div>
                <div class="form-group">
                    <label for="start-time">First Train Time (HH:mm - military time)</label>
                    <input type="time" class="form-control" id="start-time" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input type="number" class="form-control" id="frequency" aria-describedby="frequency" 
                        required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                        <button type="submit" class="btn btn-primary" id="clear-button">Clear</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- /e,plpyee results container -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
